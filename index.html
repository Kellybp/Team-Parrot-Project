<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/parrot.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Accessibility Final Group 2</title>
  </head>
  <body>
    <h1 id="title">Alt Text Generator</h1>
    <main>
      <div class="col2">
        <form action="">
          <div class="dragNDrop">
            <label id="label" for="img">Your image:</label><br />
            <div id="preview"></div>
            <input
              type="file"
              name="inputImage"
              id="inputImage"
              accept="image/*"
            />
          </div>
          <button id="uploadButton" class="box__button" type="button">
            Run Generation
          </button>
        </form>
      </div>













      <div class="col2">
        <label for="generatedNouns">Generated Nouns</label>
        <input id="generatedNouns" type="text" name="generatedNouns" />
        <label for="alt">Generated Alt Text Option #1:</label>
        <input type="text" name="alt" id="alt" />
        <label for="IBMalt">Generated Alt Text Option #2:</label>
        <input type="text" name="alt" id="IBMalt" />
      </div>
      <div id="instructions">
        <h2>How To:</h2>
        <p>Drag and drop or uplaod image</p>
        <p>Accepted types: All image types</p>
      </div>
    </main>
  </body>
  <footer>
    <div>
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>

  <script
    type="text/javascript"
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
  ></script>


<!--  <script src="/axios.min.js"></script>-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    (function () {
      var output = document.getElementById('output');
      document.getElementById('uploadButton').onclick = function () {
        var data = new FormData();
        data.append('image', document.getElementById('inputImage').files[0]);

        axios.post('http://max-image-caption-generator.max.us-south.containers.appdomain.cloud/model/predict', data)
                .then(function (res) {
                  var alttext = res.data.predictions[0].caption;
                  document.getElementById("IBMalt").value = alttext;
                })
                .catch(function (err) {
                  output.className = 'container text-danger';
                  output.innerHTML = err.message;
                });
      };
    })();
  </script>


  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</html>
